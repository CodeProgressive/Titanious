<body id="login">
<section id="content" class="m-t-lg wrapper-md animated fadeInUp">

        <a class="navbar-brand block" href="index.html"><img class="logo" src="/images/logo_top.png" alt="Titanious Logo" /></a>
        <section class="m-b-lg">
            <header class="wrapper text-center"><strong>Sign in using your operating system credentials</strong></header>
            <form method="post" action="/user/login">
                <div class="list-group">
                    <div class="list-group-item">
                        <input name="username" type="username" placeholder="Username" class="form-control no-border">
                    </div>
                    <div class="list-group-item">
                        <input name="password" type="password" placeholder="Password" class="form-control no-border">
                    </div>
                </div>
                <button type="submit" class="btn btn-lg btn-primary btn-block">Sign in</button>
            </form>
        </section>
    </div>
</section>
