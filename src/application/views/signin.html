<!DOCTYPE html>
<html lang="en" class="app">
<head>
    <meta charset="utf-8"/>
    <title>TITANIOUS | Sign in</title>
    <meta name="description"
          content="app, web app, responsive, admin dashboard, admin, flat, flat ui, ui kit, off screen nav"/>
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1"/>

    <link rel="stylesheet" href="/css/app.v1.css" type="text/css"/>
    <link rel="stylesheet" href="/css/base.css" type="text/css"/>
    <!--[if lt IE 9]>
    <script src="/js/ie/html5shiv.js"></script>
    <script src="/js/ie/respond.min.js"></script>
    <script src="/js/ie/excanvas.js"></script> <![endif]-->
</head>
<body id="login">
<section id="content" class="m-t-lg wrapper-md animated fadeInUp">
    <div class="container aside-xl">
        <a class="navbar-brand block" href="index.html"><img class="logo" src="/images/titanious_logo.svg" alt="Titanious Logo" /></a>
        <section class="m-b-lg">
            <header class="wrapper text-center"><strong>Sign in using your operating system credentials</strong></header>
            {% if error %}
                <div class="alert alert-danger alert-dismissable">
                    <button type="button" class="close" data-dismiss="alert" aria-hidden="true">&times;</button>
                    <strong>Sorry...</strong> {{ error }}
                </div>
            {% endif %}
            <form method="post" action="/user/login">
                <div class="list-group">
                    <div class="list-group-item {% if error && fields.username %} error {% endif %}">
                        <input name="username" type="username" placeholder="Username" class="form-control no-border">
                    </div>
                    <div class="list-group-item {% if error && fields.password %} error {% endif %}">
                        <input name="password" type="password" placeholder="Password" class="form-control no-border">
                    </div>
                </div>
                <button type="submit" class="btn btn-lg btn-primary btn-block">Sign in</button>
            </form>
        </section>
    </div>
</section>
<!-- footer -->
<footer id="footer" class="m-t-lg wrapper-md animated fadeInDown">
    <div class="text-center padder">
        <p>
            <small>&copy; 2014 <a href="http://codeprogressive.com" target="_blank">codeProgressive</a> <br>
                Licensed under the <a href="https://github.com/CodeProgressive/Titanious/blob/master/LICENSE" target="_blank">GPLv3</a> license.
            </small> <br>
            <a href="http://codeprogressive.com" target="_blank"><img class="logo" src="/images/cp_logo.svg" alt="codeProgressive Logo" /></a>
        </p>
    </div>
</footer>
<!-- / footer -->
<!-- Bootstrap -->
<!-- App -->
<script src="/js/app.v1.js"></script>
<script src="/js/app.plugin.js"></script>
</body>
</html>
